<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  </style>
</head>
<body>
  <main class="container">
    <div class="left">

        <div class="text-wrapper">
          <h1 class="main-title">Learn to code by watching others</h1>
          <p id="info-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
    </div>
    <div class="right">
      <aside>
        <p><span class="trial-text">Try it free 7 days</span> then
        &#36;20/mo, thereafter</p>
      </aside>
      <div class="sign-in">
        <input class="input-text" type="text" placeholder="First Name">
        <input class="input-text" type="text" placeholder="Last Name">
        <input class="input-text" type="text" placeholder="Email Address">
        <input class="input-text" type="text" placeholder="Password">
        <button>CLAIM YOUR FREE TRIAL</button>
        <footer>
        <p>By clicking the button, you're agreeing to our <span class="terms-text">Terms and Services</span></p>
      </footer>
    
      </div>
      

    </div>

  </main>
</body>
</html>
